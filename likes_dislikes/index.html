<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Likes and Dislikes</title>
</head>
<body>
        <div class="likes_div">
                <h1 class="likes_heading" id="likes_heading">Likes </h1>
                <ol class="likes_ol" id="likes_ol">
                        <li class="likes_list1" id="likes_list">Food</li>
                        <li class="likes_list2" id="likes_list">Music</li>
                        <li class="likes_list3" id="likes_list">Coding</li>
                        <li class="likes_list4" id="likes_list">Movies</li>
                        <li class="likes_list5" id="likes_list">Reading</li>
                </ol>
                    <ul class="likes_ul" id="likes_ul">
                            <li class="likes_ul_list1" id="likes_ul_list">Food</li>
                            <li class="likes_ul_list2" id="likes_ul_list">Music</li>
                            <li class="likes_ul_list3" id="likes_ul_list">Coding</li>
                            <li class="likes_ul_list4" id="likes_ul_list">Movies</li>
                            <li class="likes_ul_list5" id="likes_ul_list">Reading</li>
                        </ul>
        </div>
<div class="dislikes_div" id="dislikes_div">
        <h3 class="dislikes_heading" id="dislikes_heading">Dislikes</h3>
        <ol class="dislike_ol" id="dislike_ol" >
                <li class="dislikes_list" id="dislikes_list1">Lies</li>
                <li class="dislikes_list" id="dislikes_list2">Politics</li>
                <li class="dislikes_list" id="dislikes_list3">Stress</li>

        </ol>
        <ul>
            <li class="dislikes_ul_list1" id="dislikes_ul_list">Lies</li>
            <li class="dislikes_ul_list2" id="dislikes_ul_list">Politics</li>
            <li class="dislikes_ul_list3" id="dislikes_ul_list">Stress</li>
            
        </ul>
</div>
        
    
    
</body>
</html>
